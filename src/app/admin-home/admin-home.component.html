<div class="container mt-5">
  <h2>Admin Dashboard</h2>

  <!-- Display all Admins -->
  <h3>Admins</h3>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let admin of admins">
        <td>{{ admin.id }}</td>
        <td>{{ admin.username }}</td>
        <td>{{ admin.email }}</td>
        <td><button class="btn btn-danger" (click)="deleteAdmin(admin.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>

  <!-- Display all Property Owners -->
  <h3>Property Owners</h3>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let owner of propertyOwners">
        <td>{{ owner.id }}</td>
        <td>{{ owner.username }}</td>
        <td>{{ owner.email }}</td>
        <td>{{ owner.name }}</td>
        <td>{{ owner.surname }}</td>
        <td><button class="btn btn-danger" (click)="deleteOwner(owner.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
